<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: sans-serif;
        }
        h1 {
            
            transform: translateY(-50%);
            margin: 0;
            margin-top: 12px;;
            padding: 0;
            width: 100%;
            color: black;
            text-align: center;

        }
        .ityped{
            font-size: 18px;
        }
    
    </Style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TXU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../about">About Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>wellcome to text utils!</strong> You can do any thingh with your text here.<br>

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 class="text-center pt-3">{{title}}</h1>
    <div class="container ">
        <form action="./analyse" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">
    <h1><span class="ityped mb-2"></span></h1>
    <script src="https://unpkg.com/ityped@0.0.10"></script>
                </label>
                <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="5" name="text"></textarea>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked name="removepunc">
                    <label class="form-check-label" for="flexSwitchCheckChecked">REMOVE PUNCTUATIONS</label>
                </div>
                <div class="form-check form-switch ">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name="capf">
                    <label class="form-check-label" for="flexSwitchCheckDefault1">BLOCK LETTER</label>
                </div>

                <div class="form-check form-switch ">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name="extraspacerem">
                    <label class="form-check-label" for="flexSwitchCheckDefault2">REMOVE EXTRA SPACE</label>
                </div>
                <div class="form-check form-switch ">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name="remnewline">
                    <label class="form-check-label" for="flexSwitchCheckDefault3">REMOVE NEWLINE</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="check_op()">Submit</button>
        </form>
    </div>
    <footer style="min-height:12px;"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script>
        window.ityped.init(document.querySelector('.ityped'), {
            strings: ["Wellcome! to Textutils.","Enter your text here...","You can do anything with your text. ","Try it.","Try all options available here."],
            loop: true
        })
    </script>

</body>
</html>
